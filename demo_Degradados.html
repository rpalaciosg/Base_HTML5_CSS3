<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo degradados</title>
    <meta charset="UTF-8">
    <style>
        #degradado {
            width: 300px;
            height: 300px;
            background: linear-gradient(90deg, blue, #667292, #cfe0e8);
        }

        #radial {
            width: 300px;
            height: 300px;
            background: radial-gradient(#96ceb4, #ffeead);
        }
    </style>
</head>
<body>
    <div id="degradado"></div>
    <div id="radial"></div>
</body>
</html>
