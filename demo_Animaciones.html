<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo Tipografia</title>
    <meta charset="UTF-8">
    <style>

        @-webkit-keyframes miAnimacion {
            0% { background: red; }
            50% { background: green; }
            100% { background: red; }
        }

        #animation {
            border-style: solid;
            border: 5px 5px 5px 5px black;
            width: 300px;
            height: 300px;        
            -webkit-animation: miAnimacion 5s;
        }
        
        
    </style>
</head>
<body>
    <div id="animation"></div>
</body>
</html>
